query getMeasurements(
  $accountNumber: String!
  $first: Int!
  $utilityFilters: [UtilityFiltersInput!]
  $startAt: DateTime
  $endAt: DateTime
) {
  account(accountNumber: $accountNumber) {
    properties {
      measurements(
        first: $first
        utilityFilters: $utilityFilters
        startAt: $startAt
        endAt: $endAt
      ) {
        edges {
          node {
            ... on IntervalMeasurementType {
              startAt
              endAt
              unit
              value
              metaData {
                statistics {
                  type
                  costInclTax {
                    estimatedAmount
                    costCurrency
                  }
                }
                utilityFilters {
                  __typename
                }
              }
            }
          }
        }
        pageInfo {
          hasNextPage
        }
      }
    }
  }
}
